<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="DarkSecureTools.com Password Generator - Create secure passwords with customizable options for letters, numbers, and symbols." />
  <meta name="keywords" content="password generator, secure password, cybersecurity tools, DarkSecureTools, password security" />
  <meta name="author" content="Prof. Dr. Mohammed Musthafa" />
  <title>Password Generator - DarkSecureTools.com</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-bg: #1C2526;
      --accent-blue: #4FC3F7;
      --accent-green: #4CAF50;
      --text-color: #E0E0E0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'IBM Plex Mono', monospace;
      background-color: var(--primary-bg);
      color: var(--text-color);
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    /* Background scrolling text */
    #background-text {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.05;
      color: var(--accent-blue);
      font-size: 0.85rem;
      pointer-events: none;
      overflow: hidden;
    }

    .scroll-text {
      position: absolute;
      white-space: nowrap;
      animation: scroll 30s linear infinite;
    }

    @keyframes scroll {
      from { transform: translateY(100vh); }
      to { transform: translateY(-100%); }
    }

    /* Subtle scanline effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        transparent 0%,
        transparent 4px,
        rgba(0, 0, 0, 0.03) 4px,
        rgba(0, 0, 0, 0.03) 6px
      );
      z-index: -1;
      pointer-events: none;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid var(--accent-green);
      animation: fadeIn 1s ease-out;
    }

    header h1 {
      font-size: 2.2rem;
      color: var(--accent-green);
      margin-bottom: 0.6rem;
    }

    nav a {
      margin: 0 1.2rem;
      color: var(--accent-blue);
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent-green);
    }

    main {
      max-width: 700px;
      margin: 2.5rem auto;
      background-color: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--accent-green);
      padding: 2rem;
      border-radius: 8px;
      animation: fadeInUp 1.2s ease-out;
    }

    section h2 {
      font-size: 1.4rem;
      color: var(--accent-blue);
      border-bottom: 1px dashed var(--accent-green);
      padding-bottom: 0.4rem;
      margin-bottom: 1rem;
    }

    .generator-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      color: var(--text-color);
    }

    input[type="checkbox"] {
      accent-color: var(--accent-green);
    }

    .slider-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    input[type="range"] {
      accent-color: var(--accent-green);
    }

    .slider-group label {
      font-size: 1rem;
      color: var(--text-color);
    }

    #password-length {
      font-size: 1rem;
      color: var(--accent-blue);
    }

    .output-group {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    #password-output {
      flex-grow: 1;
      background-color: transparent;
      border: 1px solid var(--accent-green);
      padding: 0.5rem;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 1rem;
      color: var(--text-color);
      border-radius: 4px;
    }

    button {
      background-color: transparent;
      color: var(--accent-green);
      border: 1px solid var(--accent-green);
      padding: 0.5rem 1rem;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: var(--accent-green);
      color: var(--primary-bg);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-color);
      border-top: 1px solid var(--accent-green);
      background-color: rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease-out;
    }

    footer strong {
      color: var(--accent-green);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive design */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      nav a {
        display: block;
        margin: 0.6rem 0;
      }

      main {
        margin: 1.5rem;
        padding: 1.5rem;
      }

      section h2 {
        font-size: 1.2rem;
      }

      button, #password-output {
        width: 100%;
        padding: 0.6rem;
      }

      .output-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="background-text"></div>
  <header>
    <h1>DarkSecureTools.com</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#generator">Password Generator</a>
      <a href="index.html#checker">Strength Checker</a>
    </nav>
  </header>

  <main>
    <section id="generator">
      <h2>Password Generator</h2>
      <div class="generator-form">
        <div class="checkbox-group">
          <label><input type="checkbox" id="uppercase" checked> Uppercase Letters (A-Z)</label>
          <label><input type="checkbox" id="lowercase" checked> Lowercase Letters (a-z)</label>
          <label><input type="checkbox" id="numbers" checked> Numbers (0-9)</label>
          <label><input type="checkbox" id="symbols"> Special Symbols (!@#$%)</label>
        </div>
        <div class="slider-group">
          <label for="length">Password Length: <span id="password-length">12</span></label>
          <input type="range" id="length" min="6" max="50" value="12">
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <div class="output-group">
          <input type="text" id="password-output" readonly placeholder="Your password will appear here">
          <button onclick="copyPassword()">Copy</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    © 2025 <strong>DarkSecureTools.com</strong> — A project of Prof. Dr. Mohammed Musthafa. All Rights Reserved.
  </footer>

  <script>
    // Random scrolling text for subtle hacker effect
    const snippets = [
      'Initializing secure protocols...',
      'Scanning for threats...',
      'Generating encryption keys...',
      'Hashing data securely...',
      'Protecting your privacy...',
      'Securing note sharing...',
      'Activating firewall...',
      'Encrypting message stream...',
      'Loading secure vault...',
      'Running cybersecurity scan...'
    ];

    const backgroundText = document.getElementById('background-text');

    function createRandomText() {
      const text = document.createElement('div');
      text.className = 'scroll-text';
      text.textContent = snippets[Math.floor(Math.random() * snippets.length)];
      text.style.left = `${Math.random() * 85}%`;
      text.style.animationDuration = `${20 + Math.random() * 20}s`;
      backgroundText.appendChild(text);

      // Remove text after animation
      setTimeout(() => {
        text.remove();
      }, 40000);
    }

    // Generate new text every 3-5 seconds
    setInterval(createRandomText, 3000 + Math.random() * 2000);
    createRandomText(); // Initial text

    // Update password length display
    const lengthSlider = document.getElementById('length');
    const lengthDisplay = document.getElementById('password-length');
    lengthSlider.addEventListener('input', () => {
      lengthDisplay.textContent = lengthSlider.value;
    });

    // Password generation logic
    function generatePassword() {
      const uppercase = document.getElementById('uppercase').checked;
      const lowercase = document.getElementById('lowercase').checked;
      const numbers = document.getElementById('numbers').checked;
      const symbols = document.getElementById('symbols').checked;
      const length = parseInt(document.getElementById('length').value);

      const upperChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const lowerChars = 'abcdefghijklmnopqrstuvwxyz';
      const numberChars = '0123456789';
      const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
      let charSet = '';
      if (uppercase) charSet += upperChars;
      if (lowercase) charSet += lowerChars;
      if (numbers) charSet += numberChars;
      if (symbols) charSet += symbolChars;

      if (charSet === '') {
        alert('Please select at least one character type.');
        return;
      }

      let password = '';
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charSet.length);
        password += charSet[randomIndex];
      }

      document.getElementById('password-output').value = password;
    }

    // Copy password to clipboard
    function copyPassword() {
      const passwordOutput = document.getElementById('password-output');
      passwordOutput.select();
      try {
        document.execCommand('copy');
        alert('Password copied to clipboard!');
      } catch (err) {
        alert('Failed to copy password.');
      }
    }
  </script>
</body>
</html>
